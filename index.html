<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-首页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="m_layout">
        <!-- 头部 -->
        <div class="m_header clearfix">
            <a href="javascript:;" class="header_logo"></a>
            <a href="javascript:;" class="header_app"></a>
        </div>
        <!-- 搜索栏 -->
        <div class="search">
            <input type="search" placeholder="请输入你想比价的商品">
            <button type="button" class="btn_search">搜索</button>
        </div>
        <!-- 菜单栏 -->
        <div class="nav">
            <ul class="menu clearfix">
                <!-- 渲染 -->
            </ul>
        </div>
        <!-- 商品栏 -->
        <div class="content">
            <div class="title">
                <h3>超值折扣推荐</h3>
            </div>
            <ul class="products">
                <!-- 渲染 -->
            </ul>
            <div class="more">
                <a>更多优惠信息&gt;&gt;</a>
            </div>
        </div>
        <!-- 品牌排行 -->
        <div class="brand">
            <a>品牌排行</a>
            <a href="#"><img src="./images/more.png" alt=""></a>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <a href="login.html">登录</a>
            <a href="register">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="friendlink">
            <a href="#">手机app下载</a>
            <span>慢慢买手机版</span>
            <span>--掌上比价平台</span>
            <a>m.manmanbuy.com</a>
        </div>
    </div>
    <script src="./js/setRem.js"></script>
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/index.js"></script>

    <script type="text/html" id="tpl_1">
        {{each result v i}}
            <li data-id="{{v.indexmenuId}}"><a href="{{v.titlehref}}">{{@v.img}}<span>{{v.name}}</span></a></li>
        {{/each}}
    </script>
    <script type="text/html" id="tpl_2">
        {{each result v i}}
            <li>
                <a href="#">
                    <div class="left">
                        {{@v.productImgSm}}
                    </div>
                    <div class="right">
                        <p>
                            <span class="name">{{v.productName}}</span>
                            <span class="price">{{v.productPinkage}}</span>
                        </p>
                        <p>
                            <span class="from">{{v.productFrom}}</span>
                            <i>|</i>
                            <span class="time">{{v.productTime}}</span>
                            <span class="count fr">{{v.productComCount.slice(1,2)}}</span>
                        </p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
</body>

</html>
