<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-首页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/swiper/swiper.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
</head>

<body>
    <div class="m_layout">
        <!-- 商品栏 -->
        <div class="content">
            <div class="title">
                <a class="fa fa-angle-left" href="javascript:history.go(-1);"></a>
                <h3>省钱控最新优惠</h3>
                <a href="#" class="bg"><img src="./images/header_app.png" alt=""></a>
            </div>
            <ul class="cou_products">
                <!-- 渲染 -->
            </ul>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <a href="login.html">登录</a>
            <a href="register">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="friendlink">
            <a href="#">手机app下载</a>
            <span>慢慢买手机版</span>
            <span>--掌上比价平台</span>
            <a>m.manmanbuy.com</a>
        </div>
    </div>
    <div class="lunbo">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="return">×</div>
    </div>
    <script src="./js/setRem.js"></script>
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./lib/swiper/swiper.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/couponproduct.js"></script>

    <script type="text/html" id="tpl_1">
        {{each result v i}}
            <li data-id="{{v.productId}}">
                <a href="#">
                    <div class="left">
                        {{@v.couponProductImg}}
                    </div>
                    <div class="right">
                        <p>
                            <span class="name">{{v.couponProductName}}</span>
                            <span class="price">{{v.couponProductPrice}}</span>
                        </p>
                        <span class="from">{{v.couponProductTime}}</span>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
</body>

</html>
